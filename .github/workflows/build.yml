name: build-netv

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FFmpeg image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ffmpeg
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/netv-ffmpeg:cuda12.4
          build-args: |
            CUDA_VERSION=12-4
            BUILD_LIBPLACEBO=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push netv app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/netv:cuda12.4
          build-args: |
            FFMPEG_IMAGE=ghcr.io/${{ github.repository_owner }}/netv-ffmpeg:cuda12.4
          cache-from: type=gha
          cache-to: type=gha,mode=max
