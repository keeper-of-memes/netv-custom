<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup - neTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900 text-gray-100 flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-2 text-blue-400">neTV</h1>
    <p class="text-center text-gray-400 mb-8">Create your admin account</p>

    {% if error %}
    <div class="bg-red-900/50 border border-red-500 rounded p-3 mb-4 text-red-300 text-sm">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/setup" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input type="text" name="username" required minlength="3"
               class="w-full px-4 py-2 bg-gray-700 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="admin">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" name="password" required minlength="6"
               class="w-full px-4 py-2 bg-gray-700 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Choose a strong password">
      </div>
      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input type="password" name="confirm" required minlength="6"
               class="w-full px-4 py-2 bg-gray-700 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Confirm password">
      </div>
      <button type="submit"
              class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded font-semibold transition-colors">
        Create Account
      </button>
    </form>
  </div>
</body>
</html>
