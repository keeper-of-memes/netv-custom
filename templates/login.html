<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - neTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900 text-gray-100 flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-400">neTV</h1>
    {% if error %}
    <div class="mb-6 p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-center">
      Invalid username or password
    </div>
    {% endif %}
    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label for="username" class="block text-lg mb-2">Username</label>
        <input type="text" id="username" name="username" value="{{ last_user }}" required {% if not last_user %}autofocus{% endif %}
               class="w-full px-4 py-3 bg-gray-700 rounded text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-lg mb-2">Password</label>
        <input type="password" id="password" name="password" required {% if last_user %}autofocus{% endif %}
               class="w-full px-4 py-3 bg-gray-700 rounded text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-xl font-semibold transition-colors">
        Login
      </button>
    </form>
  </div>
</body>
</html>
