<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}neTV{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script>
    window.__onGCastApiAvailable = function(isAvailable) {
      console.log('[CAST] onGCastApiAvailable:', isAvailable);
    };
  </script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"
          onload="console.log('[CAST] Script loaded')"
          onerror="console.log('[CAST] Script failed to load')"></script>
  <style>
    /* Focus styles */
    a:focus, button:focus, .focusable:focus { outline: none; }
    .nav-link:focus, .nav-link.active {
      background-color: rgb(59 130 246);
    }
    /* Scroll containers need padding for ring visibility */
    .scroll-ring-safe { padding: 2px; margin: -2px; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body class="h-full bg-gray-900 text-gray-100 overflow-hidden">
  <div class="flex h-full min-w-0">
    <!-- Sidebar -->
    <nav class="bg-gray-800 flex flex-col py-4 items-center gap-4 w-10 flex-shrink-0">
      <a href="/guide" class="nav-link p-1.5 rounded hover:bg-gray-700 {% if request.url.path == '/guide' %}active{% endif %}" tabindex="0" title="Live TV">
        <svg class="w-6 h-6" fill="none" stroke="white" viewBox="0 0 24 24" stroke-linecap="round">
          <!-- Tower legs -->
          <line x1="12" y1="4" x2="8" y2="21" stroke-width="1.2"/>
          <line x1="12" y1="4" x2="16" y2="21" stroke-width="1.2"/>
          <!-- X-pattern trusses -->
          <line x1="10.6" y1="10" x2="14.6" y2="15" stroke-width="0.7"/>
          <line x1="13.4" y1="10" x2="9.4" y2="15" stroke-width="0.7"/>
          <line x1="9.2" y1="16" x2="15.9" y2="20.5" stroke-width="0.7"/>
          <line x1="14.8" y1="16" x2="8.1" y2="20.5" stroke-width="0.7"/>
          <!-- Broadcast waves (more spacing) -->
          <path d="M10.5 2.5 A 2 2 0 0 0 10.5 5.5" stroke-width="1"/>
          <path d="M13.5 2.5 A 2 2 0 0 1 13.5 5.5" stroke-width="1"/>
          <path d="M8.5 1.5 A 4 4 0 0 0 8.5 6.5" stroke-width="1"/>
          <path d="M15.5 1.5 A 4 4 0 0 1 15.5 6.5" stroke-width="1"/>
          <path d="M6.5 0.5 A 6 6 0 0 0 6.5 7.5" stroke-width="1"/>
          <path d="M17.5 0.5 A 6 6 0 0 1 17.5 7.5" stroke-width="1"/>
        </svg>
      </a>
      {% set access = content_access if content_access is defined else get_content_access_from_request(request) %}
      {% if access.movies %}
      <a href="/vod" class="nav-link p-1.5 rounded hover:bg-gray-700 {% if request.url.path.startswith('/vod') %}active{% endif %}" tabindex="0" title="Movies">
        <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
          <!-- Board -->
          <rect x="4" y="10" width="16" height="10" rx="1"/>
          <!-- Clapper top angled at 15deg -->
          <g transform="rotate(-15 4 9)">
            <rect x="4" y="5" width="16" height="4" fill="white"/>
            <rect x="6" y="5" width="2.5" height="4" fill="black"/>
            <rect x="10" y="5" width="2.5" height="4" fill="black"/>
            <rect x="14" y="5" width="2.5" height="4" fill="black"/>
          </g>
        </svg>
      </a>
      {% endif %}
      {% if access.series %}
      <a href="/series" class="nav-link p-1.5 rounded hover:bg-gray-700 {% if request.url.path.startswith('/series') %}active{% endif %}" tabindex="0" title="Series">
        <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/></svg>
      </a>
      {% endif %}
      <a href="/search" class="nav-link p-1.5 rounded hover:bg-gray-700 {% if request.url.path == '/search' %}active{% endif %}" tabindex="0" title="Search">
        <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      </a>
      <a href="/settings" class="nav-link p-1.5 rounded hover:bg-gray-700 {% if request.url.path == '/settings' %}active{% endif %}" tabindex="0" title="Settings">
        <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </a>
      <div class="mt-auto">
        <a href="/logout" class="text-gray-400 hover:text-white text-xs p-1.5 block" title="Logout">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
        </a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-2 min-w-0">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
